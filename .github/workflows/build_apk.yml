name: Build Android APK (uv)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 配置 Java (Android 必须)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. 配置 Flutter (Flet 依赖)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 3. 安装 uv (神器来了，这里会自动处理 Python 版本)
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      # 4. 安装依赖 (使用 uv sync 自动读取 pyproject.toml 或 uv.lock)
      - name: Install dependencies
        run: uv sync

      # 5. 打包 APK (直接用 uv run 调用 flet)
      - name: Build APK
        run: |
          uv run flet build apk --verbose --project "Gonggong App"
        # 注意：这里不需要手动指定 python 版本，uv 会根据你的配置自动管理

      # 6. 上传结果
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/apk/app-release.apk