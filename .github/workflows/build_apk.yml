name: Build Android APK (Official SRC Layout)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. âœ… è‡ªåŠ¨ç­¾ç½²åè®® (å¿…å¸¦)
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: false

      - name: Install dependencies
        run: uv sync --reinstall

      - name: Clean Build
        run: rm -rf build/ dist/

      # 2. ğŸ“¦ æ‰“åŒ…å‘½ä»¤
      # src æ˜¯ä½ç½®å‚æ•° (positional argument)ï¼Œå¯¹åº” python_app_path
      - name: Build APK
        run: |
          uv run flet build apk src --verbose --project "Gonggong" --module-name main
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-src
          path: "**/*.apk"