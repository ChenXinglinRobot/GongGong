name: Build Android APK (uv)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 配置 Java (Android 必须)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. 配置 Flutter (Flet 依赖)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 3. 安装 uv (这就够了，因为有 uv.lock，它会自动识别，不需要额外补丁)
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      # 4. 安装依赖
      - name: Install dependencies
        run: uv sync

      # 5. 打包 APK
      - name: Build APK
        run: |
          uv run flet build apk --verbose --project "Gonggong App"

      # 6. 上传结果 (保留这个全盘搜索配置，最保险)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: "**/*.apk"